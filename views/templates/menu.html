<!-- NAVBAR-->
<ng-controller ng-controller="MenuController as menu">
  <nav class="navbar navbar-light">
    
    <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
    
    <div class="collapse navbar-toggleable-md" id="navbarResponsive">
      <a class="navbar-brand logo-event-o-mate" href="#/">Event-O-Mate</a>
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link create-event-button" ng-href="#/create_event" >Create event</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link login-button" ng-hide="menu.userValid" ng-click="menu.toggleLogin()" href> LOG IN </a>
        </li>

        <li class="nav-item">
          <a class="nav-link logout-button" ng-show="menu.userValid" ng-click="menu.logout()" href>LOG OUT</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link register-button" ng-hide="menu.userValid" ng-click="menu.toggleRegister()" href> REGISTER</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" ng-show="menu.userValid" ng-href="#/dashboard"> DASHBOARD</a>
        </li>

      </ul>
    </div>

  </nav>

  <!-- REGISTAR-DROPDOWN MENU -->
  <div class="registar-dopdown-menu" ng-show="menu.registerInProgress">
    <input class="input-name-register" placeholder="name" type="name" ng-model="menu.name" >
    <input class="input-email-register" placeholder="email" type="email" ng-model="menu.email">
    <input class="input-password-register" type="password" ng-model="menu.password">
    <button class="button-dropdown btn" ng-click="menu.register()"> REGISTER</button>
  </div>

  <!-- LOGIN-DROPDOWN MENU-->
  <div class="login-dopdown-menu" ng-show="menu.loginInProgress">
    <input class="input-email-login" placeholder="email" type="name" ng-model="menu.email" >
    <input class="input-password-login" type="password" ng-model="menu.password">
    <button class="button-dropdown  btn" ng-click="menu.login()"> LOGIN</button>
  </div>
</ng-controller>
