  <!-- CREATE EVENT FORM -->
  <div class="container" id="create-event" style="display:none;">
    <div class="row">

      <div class="col-md-6 offset-md-3">
          <h1 class="text-center">Create new event</h1>
          <form role="form" class="text-left">
              <div class="form-group">
                  <label class="control-label" for="inputLabel1">Event name</label>
                  <input type="text" class="form-control" id="inputLabel1" data-com.agilebits.onepassword.user-edited="yes">
              </div>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label class="control-label" for="inputLabel1">Start time</label>
                          <input type="text" class="form-control" id="inputLabel1">
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label class="control-label" for="inputLabel1">End time</label>
                          <input type="text" class="form-control" id="inputLabel1">
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <label class="control-label" for="inputLabel1">Location</label>

                  <label class="control-label" for="textareaLabel1">Description</label>
                  <textarea class="form-control" id="textareaLabel1"></textarea>
              </div>

                  Publish event

          </form>
        </div><!-- END COL -->

      </div><!-- END ROW -->
